        function bubbleSort1(arr) {
            var len = arr.length - 1;
            var loopTimes = 0;
            for (var i = 0; i < len; i++) {
                for (var j = 0; j < len - 1 - i; j++) {
                    if (arr[j] > arr[j + 1]) { // 相邻元素两两对比
                        var temp = arr[j]; // 元素交换
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
                loopTimes++;
            }
            return loopTimes;
        }

        function bubbleSort2(arr) {
            let loopTimes = 0
            for (let i = 0, len = arr.length; i < len; i++) {
                let finished = true
                for (let j = 0, len = arr.length - i - 1; j < len; j++) {
                    if (arr[j] > arr[j + 1]) {
                        finished = false;
                        temp = arr[j + 1]
                        arr[j + 1] = arr[j]
                        arr[j] = temp
                    }
                }
                loopTimes++;
                if (finished)
                    break
            }
            return loopTimes
