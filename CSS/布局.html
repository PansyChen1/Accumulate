<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <style>
        /* 1 float + margin  */
        .left--1 {
            width: 100px;
            height: 200px;
            background: khaki;
            float: left;
        }
        .right--1 {
            margin-left: 100px;
            height: 200px;
            background: lavenderblush;
        }

        /* 2 float + overflow */
        .left--2 {
            width: 100px;
            height: 200px;
            background: lemonchiffon;
            float: left;
        }
        .right--2 {
            height: 200px;
            overflow: hidden;
            background: lightcoral;
        }

        /* 3 使用 table */
        #parent1 {
            display: table;
            width: 100%;
            height: 200px;
        }
        .left--3 {
            width: 100px;
            background: lightskyblue;
        }
        .right--3 {
            background: linen;
        }
        .left--3,.right--3 {
            display: table-cell;
        }

        /* 4 position */
        #parent2 {
            position: relative;
        }
        .left--4,.right--4 {
            position: absolute;
            top: 0;
            height: 200px;
        }
        .left--4 {
            width: 100px;
            left: 0;
            background: mediumorchid;
        }
        .right--4 {
            left: 100px;
            background: palegoldenrod;
            right: 0;
        }

        /* 使用 flex 实现 */
        #parent3 {
            width: 100%;
            height: 200px;
            display: flex;
        }
        .left--5 {
            width: 100px;
            background: pink;
        }
        .right--5 {
            flex: 1;
            background: slateblue;
        }

        #bfc {
            border: 3px solid #99d;
            overflow: hidden;
        }

        .bfc-left {
            border: 2px solid #23d;
            float: left;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
        .bfc-right {
            float: right;
            border: 2px solid #2ea;
            width: 200px;
            height: 200px;
        }

        /* 双飞翼布局 */
        .le--3,.ri--3 {
            width: 100px;
            height: 200px;
            background: #dc2;
        }
        .le--3 {
            float: left;
            margin-left: -100%;
        }
        .ri--3 {
            float: right;
            margin-left: -100px;
        }
        .content--3 {
            float: left;
            width: 100%;
        }
        .main--3 {
            height: 200px;
            background: #a2c;
            margin-left: 100px;
            margin-right: 100px;
        }
    </style>
</head>
<body>
    <!-- 两列布局 -->
    <!-- 1 float + margin -->
    <div class="left--1">左列定宽</div>
    <div class="right--1">右列自适应</div>

    <!-- 2 float + overflow -->
    <!-- 原理：left 左浮动，right 触发 bfc 达到自适应 -->
    <div class="left--2">左列定宽</div>
    <div class="right--2">右列自适应</div>

    <!-- 3 使用 table -->
    <!-- 原理：CSS table 以表格的形式显示。 -->
    <div id="parent1">
        <div class="left--3">左列定宽</div>
        <div class="right--3">右列自适应</div>
    </div>

    <!-- 4 使用 position 实现 -->
    <!-- 原理：利用绝对定位算好宽高固定两个盒子的位置 -->
    <!-- <div id="parent2"> -->
        <!-- <div class="left--4">左列定宽</div> -->
        <!-- <div class="right--4">右列自适应</div> -->
    <!-- </div> -->

    <!-- 5 使用 flex 实现 -->
    <div id="parent3">
        <div class="left--5">左列定宽</div>
        <div class="right--5">右列自适应</div>
    </div>

    <!-- <div id="bfc">
        <div class="bfc-left">left</div>
        <div class="bfc-right">right</div>
    </div> -->

    <!-- 三列布局 -->
    <!-- 1 两侧定宽，中间自适应 -->

    <!-- 1.1 流体布局 -->
    <div id="container--1">
        <div class="le--1"></div>
        <div class="ri--1"></div>
        <div class="main--1"></div>
    </div>

    <!-- 1.2 BFC 三栏布局 -->

    <!-- 1.3 双飞翼布局 -->
    <div class="content--3">
        <div class="main--3"></div>
    </div>
    <div class="le--3"></div>
    <div class="ri--3"></div>

    <!-- 1.4 圣杯布局 -->
    





</body>
</html>
